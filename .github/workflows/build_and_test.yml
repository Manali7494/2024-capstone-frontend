name: Build and Test React App

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Create aws-exports.js
      run: |
        cat aws-exports.js.template | \
        sed 's/AWS_PROJECT_REGION/${{ secrets.AWS_PROJECT_REGION }}/g' | \
        sed 's/AWS_COGNITO_REGION/${{ secrets.AWS_COGNITO_REGION }}/g' | \
        sed 's/AWS_USER_POOLS_ID/${{ secrets.AWS_USER_POOLS_ID }}/g' | \
        sed 's/AWS_USER_POOLS_WEB_CLIENT_ID/${{ secrets.AWS_USER_POOLS_WEB_CLIENT_ID }}/g' > aws-exports.js

    - name: Install dependencies
      run: npm ci

    - name: Build React App
      run: npm run build

    - name: Run tests
      run: npm test